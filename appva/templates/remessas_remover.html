{% extends 'base.html' %}
{% if request.user.is_staff == True %}
{% block title %}
Remoção de remessas
{% endblock title %}

{% block content %}
<form method="post">{% csrf_token %}
    <h4>Tem certeza que deseja excluir esta tabela "{{ remessa.id }} - {{ remessa.arquivo}}"?</h4>
    <br/>
<button type="submit" class="btn btn-primary">
    Remover
</button>
</form>

{% endblock %}
{% endif %}
