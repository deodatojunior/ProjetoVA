{% extends 'base.html' %}

{% block title %}
Pré simulação
{% endblock title %}

{% block content %}
<form method="post"> {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Selecionar o tipo de relatório</label>
            <select class="form-control" name="tipo_relatorio">
                <option selected>Escolha o tipo de filtro</option>
                <option value="sintetico">Sintético</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label>Selecionar a portaria CFOP</label>
            <select class="form-control" name="portaria">
                <option selected></option>
                {% for port in lista %}
                <option value="{{ port.portaria }}">{{ port.portaria }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Gerar relatório</button>
</form>
{% endblock %}
