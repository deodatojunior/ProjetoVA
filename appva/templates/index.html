{% extends 'base.html' %}


{% block title %}
Ranking do VA
{% endblock title %}
{% block content %}

<div class="card shadow mb-4">

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="30%" cellspacing="0">
                <thead>
                <tr>
                    <th>Nome do município</th>
                    <th>Valor adicionado</th>
                    <th>Ano de exercício</th>
                </tr>
                </thead>

                <tbody>
                {% for ranking in lista %}
                <tr>
                    <td>{{ ranking.municipio }}</td>
                    <td>{{ ranking.vr_adic_ano_exercicio }}</td>
                    <td>{{ ranking.ano_exercicio }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
