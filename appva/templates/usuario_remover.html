{% extends 'base.html' %}
{% if request.user.is_staff == True %}
{% block title %}
Remover usuário
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <h4>Tem certeza que deseja excluir este usuário "{{ usuario.username }}"?</h4>
    <br/>
<button type="submit" class="btn btn-primary">
    Remover
</button>
</form>
{% endif %}
{% endblock content %}
